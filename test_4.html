<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Number guessing game</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
    </head>
    <body>
        <div class="form-block">
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="guess" class="sr-only">Enter a guess: </label>
                    <input type="text" class="form-control" id="guess" placeholder="Enter a guess">
                </div>
                <button class="btn btn-primary mb-2">Submit guess</button>
            </form>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <script src="test_4.js"></script>
    </body>
</html>
